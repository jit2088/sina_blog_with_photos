<h2>【福建】厦门印象（2）-厦门大学</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2011-05-14 17:26:37</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<font COLOR="#333399" SIZE="3"><strong>&nbsp;<wbr>&nbsp;<wbr></STRONG>
<font COLOR="#F0F0F0">早就慕名厦门大学的美誉。谁知当我亲临厦大门前，校方却以防止“甲流”传染为由，拒绝游客入内。我据理力争也没用，说除非有厦大认识的人。正当我无奈之时，见有广州来的父女三人也被拒之门外，在与他们闲聊中得知有厦大的熟人，这才有和他们一起混进去的机会。在没有光影的蒙蒙细雨中拍下了美丽校园的部分角落。</FONT></FONT>
