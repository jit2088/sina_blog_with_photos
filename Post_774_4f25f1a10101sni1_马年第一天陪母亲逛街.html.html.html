<p>By: <em>阿萍xw</em> 原文发布于：<em>2014-01-31 17:09:41</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
今天大年初一，阳光明媚，气象预告白天温度在18度--13度之间。决定带养老院的母亲去看看上海的变化。驾驶员听说她98岁了还喜欢外出走走看看，十分惊喜。我很得意的推着我的老母亲，一路走来，一路拍。三个小时后，她惦记着要回养老院打麻将了。呵！她可是个麻将迷啊！好吧！只好打道回府。看看我们逛了什么地方。</P>
