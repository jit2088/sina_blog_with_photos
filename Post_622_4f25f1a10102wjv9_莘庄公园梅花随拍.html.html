<p>By: <em>阿萍xw</em> 原文发布于：<em>2016-02-19 18:58:47</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<div STYLE="text-align: center;"><br /></DIV>
<div STYLE="text-align: center;"><font STYLE="font-size: 16px;">&nbsp;<wbr> &nbsp;<wbr>
&nbsp;<wbr> &nbsp;<wbr>好久没有拍摄花卉了。昨天，难得的
蓝天白云、阳光明媚，决定约个朋友一齐前往莘赏</FONT></DIV>
<div STYLE="text-align: left;"><font STYLE="font-size: 16px;">梅。一走进公园，就被满园盛开的梅花吸引，更看到人们一群群簇拥在梅花树下，一边拍摄一边乐，到处一片欢声笑语。我们
走着说着拍着......</FONT></DIV>
