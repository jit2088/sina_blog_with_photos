<h2>换个角度看外滩</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2019-02-23 21:17:41</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			&nbsp;<wbr><font STYLE="font-size: 16px;">一直想找一个制高点拍摄外滩和陆家嘴。没机会。主要是没钱。因为听说只要能出500元爬到上海大厦楼顶就能拍出那里的最佳景致。后来听说某中心医院的高楼过道上可以从另一个角度拍摄。昨天傍晚我兴冲冲的去了。乘电梯直奔15楼。果然在楼梯过道和走廊尽头发现两处拍摄点。可惜高层玻璃都贴上了避光的膜，还很脏。加上这时天空的白云呈灰色，太阳被乌云遮住，时隐时现。我只能用小DC勉强拍摄留个遗憾，下次有好天气再来。</FONT>
