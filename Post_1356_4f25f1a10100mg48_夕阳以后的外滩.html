<h2>夕阳以后的外滩</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2010-09-19 15:08:15</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p ALIGN="left">
&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>那天听天气预报说明天台风要来了&nbsp;<wbr>。而此刻天气不错，决定直奔外滩抓个好云彩。谁知道当我正兴致勃勃要拍那漂亮的夜景时，突然一阵阵狂风大作，好象有“雨水”冲着镜头吹来，天！镜头被“雨水”淋了。赶紧后撤。可是一看天上没下雨啊？这才发现是大风把护围墙下面的水幕给吹得向上翻卷起来。没法靠近墙边拍摄了。收兵！呵呵！几张拙作。</P>
