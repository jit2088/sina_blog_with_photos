<p>By: <em>阿萍xw</em> 原文发布于：<em>2012-10-26 15:26:09</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
去江西几次,给人印象最深的是那独具一格的民居.白墙黛瓦和高高的马头山墙组成的住宅群,散落在开满油菜花的梯田中,河道旁,小桥边，道路间。远远看去真是一幅幅美景啊！</P>
