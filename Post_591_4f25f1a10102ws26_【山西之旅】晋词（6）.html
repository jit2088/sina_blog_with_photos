<h2>【山西之旅】晋词（6）</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2016-05-22 20:29:39</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<div STYLE="text-align: left;"><font STYLE="font-size: 16px;">&nbsp;<wbr> &nbsp;<wbr>
&nbsp;<wbr>
&nbsp;<wbr>晋祠位于山西省太原市西南25公里处的悬瓮山麓，晋水源头。是为纪念西周时晋国首任诸侯唐叔虞而建。是一处集古典园林、古建雕塑、诗文碑刻、古树名木于一体的风景名胜区。</FONT></DIV>
<div>&nbsp;<wbr> &nbsp;<wbr> &nbsp;<wbr>
&nbsp;<wbr><font STYLE="font-size: 16px;">去山西不去晋祠就等于没来山西。这是导游的解说。等到了这里看到满园千年以上的古树和建筑仍然保留着古风古貌，确实让人赞叹！</FONT></DIV>
<div><br /></DIV>
