<h2>【西藏之旅】羊卓雍错（8）</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2016-06-07 12:25:41</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<div><br /></DIV>
<a HREF="http://album.sina.com.cn/pic/001rRG0hgy72gEI9YBE86" TARGET="_blank"></A>
<div>&nbsp;<wbr> &nbsp;<wbr> &nbsp;<wbr>
&nbsp;<wbr>
这里的海拔是4998米，天就在地上，地也就在天上。这里的天是蓝色的，阳光是灿烂的，水也是蓝色的，更深的蓝。远方是皑皑白雪覆盖着的山峰，空气犹如水晶般的透明。大自然纯净的美一一呈现在你的眼前。这里是人间的天堂。这里是一个叫作羊卓雍错的地方。简称羊湖，是西藏三大圣湖之一。</DIV>
