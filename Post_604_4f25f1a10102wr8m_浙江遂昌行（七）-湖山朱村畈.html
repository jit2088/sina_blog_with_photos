<p>By: <em>阿萍xw</em> 原文发布于：<em>2016-05-13 22:01:57</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<font STYLE="font-size: 16px;">&nbsp;<wbr>
&nbsp;<wbr> &nbsp;<wbr>
本来准备到湖山朱村畈拍日出的，结果天还是阴沉着脸。我们就体验一下山区农家乐的生活吧！也很有意思的
。吃着这里的天然野菜、自制的豆腐、豆浆和放养的土鸡味道鲜美极了。这里淳朴的民風，宁静的生活深深感染着我们。随便在村里拍了几张。</FONT>
