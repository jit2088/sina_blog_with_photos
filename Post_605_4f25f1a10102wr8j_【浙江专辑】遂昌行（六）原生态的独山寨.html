			<div><font SIZE="3"><span STYLE="line-height: 24px;">&nbsp;<wbr> &nbsp;<wbr>
&nbsp;<wbr>
遂昌可谓是藏在深山人未知,不仅风景秀美,而且人文历史景观也保留得不错,独山寨在遂昌县焦滩乡。是典型的古代浙南山寨。这里确是原生态,没有叫卖的吆喝和鼓噪的喇叭音乐,也没有人头攒动.到了这里你只需要用心去感受历史文化的积淀.走在小巷,两旁是明清两朝遗留下来的建筑,班驳的白墙有些发黄了,黑黑的瓦当,高高的马头墙和山檐,村民怡然自乐,鸡犬相闻。</SPAN></FONT></DIV>
