<h2>【港澳】迪士尼著名经典动画“狮子王”抓拍</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2011-05-21 16:45:43</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<font STYLE="FonT-siZe: 16px">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
灵感来自迪士尼著名经典动画“狮子王”的歌舞，场面华丽缤纷，内容丰富有趣。规定不准用闪光灯拍摄，我只好放大光圈，提高ISO紧张抓拍。然而还是有服务人员时不时的不让我拍。舞台是园型的，演员边唱边跳，动作很快，我离舞台中心估计15米远。这位黑人女歌手唱得特别好，我瞄准了她.....</FONT>
