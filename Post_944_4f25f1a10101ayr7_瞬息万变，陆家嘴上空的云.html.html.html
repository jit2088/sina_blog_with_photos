		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>
&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr><font STYLE="font-size: 16px;">每年7、8月份台风来临前，是上海天空云彩变幻最丰富的时候，陆家嘴上空一改兰天白云的常态。时儿出现乱云飞渡，时儿晚霞异彩，时儿黑云压城城欲摧。用相机记录下这几小时内的变化还是第一次。</FONT></P>
