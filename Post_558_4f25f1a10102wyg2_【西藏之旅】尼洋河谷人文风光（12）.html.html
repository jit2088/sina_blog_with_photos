<h2>【西藏之旅】尼洋河谷人文风光（12）</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2016-08-17 10:02:14</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			&nbsp;<wbr> &nbsp;<wbr> &nbsp;<wbr>
&nbsp;<wbr> <font STYLE="font-size: 16px;"><font>雅鲁藏布江的主要支流有5条，这次我们整纪感了三条，即尼羊河、拉萨河和年楚河。其中拉萨河是母亲河。年楚河水量充沛，河谷宽阔，是西藏最重要最发达的农业区，青稞麦田一眼望不到头。尼洋河是林芝的母亲河，主要是林区，农田很少。沿河谷一路映入眼帘的是高山、雄峰、冰川、森林、桃花、急流、纯静的湖面和点缀其中错落有致的
村庄。</FONT></FONT>
