<h2>【四川专辑】</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2011-06-16 07:46:45</em></p>

			<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
<img NAME="image_operate_68281308141970142"  src ="./sina_images/4f25f1a1ga5beb0cae860&amp;690.jpg"  ALT="【四川专辑】"  TITLE="【四川专辑】" /></P>
<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
2007年6月，返回阔别13年的新疆后，很想到素有“天府之国”美称的四川看看。于是坐火车去了它的首府成都。然后就有了对都江堰、峨眉山、青城山、乐山、杜甫草堂的印象</P>
<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
2011年12月再次来到四川西部的九寨沟、映秀、1933地震遗址叠溪海子，观看了大熊猫、金沙遗址、宽窄巷子，参加藏家家访和浓郁的羌藏风情晚会。</P>
