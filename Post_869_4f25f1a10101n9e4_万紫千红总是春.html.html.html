<h2>万紫千红总是春</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2013-04-28 14:54:06</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>
&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>春节后因手术在家憋了几个月没出去拍摄了，好难受。这不，躲过H7N9、阴霾、大风、降温、阴雨天，终于在一个夕阳西下的时候，去了趟植物园。郁金香全谢了。只有五彩缤纷的小花组合。也好，看到鲜花总是让人高兴的。我迫不及待的记录下2013年的晚春。</P>
