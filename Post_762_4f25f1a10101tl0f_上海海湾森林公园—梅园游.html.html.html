<h2>上海海湾森林公园—梅园游</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2014-03-16 12:37:14</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
春天来了！风和日丽，乘女儿去奉贤出差，坐她的车逛了趟海湾公园的梅园。虽然路比较远，人倒不少。可惜时间太短只逛了小半个园区。里面的白色小火车专门凭门票免费送客户去梅园的，竟然忘记拍下它的模样。</P>
<p><a HREF="http://album.sina.com.cn/pic/001rRG0hgy6HlG277Fs8e" TARGET="_blank"><img  src ="./sina_images/001rRG0hgy6HlG277Fs8e&amp;690" NAME="image_operate_38391394941580437"  ALT="上海海湾森林公园&mdash;梅园游"  TITLE="上海海湾森林公园&mdash;梅园游" /></A><br /></P>
<p>&nbsp;<wbr>&nbsp;<wbr>
这里的梅花和莘庄公园不同的是，梅花和自然景观容为一体，很有气势。大片的红梅分布在道路、小桥、山坡、房屋和湖边。把景致点缀得生动活泼，充满勃勃生机。<br />
