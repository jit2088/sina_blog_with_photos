<h2>诱人的垂丝海棠</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2011-04-02 09:58:04</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>&nbsp;<wbr><font COLOR="#B4B4B4" STYLE="font-size: 16px;">&nbsp;<wbr>&nbsp;<wbr>
昨天去女儿家，走过中山公园，看到一片盛开的海棠花，人们都纷纷在这里拍照留影。我也迅速拿出相机准备赶在夕阳西下之前拍几张。天！！竟然昨天把SD卡没有从电脑上拨下来。怎么办？决定立刻奔赴附近的市场去买一个新的。遇上一位热情的年轻人指点，直奔最近的地下通道到马路对面的苏宁电器买了一个4G的SD卡。又用最快的速度回到拍摄点，已经浑身是汗。太阳已经下去了。只好利用余辉拍摄几张。光影不够理想啊！下次再去。<a HREF="http://s15.sinaimg.cn/orignal/4f25f1a1g9fe6170de5ae" TARGET="_blank"></A><br /></FONT><br />
