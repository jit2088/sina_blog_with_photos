<h2>【内蒙古】呼和诺尔景区(十一）</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2010-08-09 07:01:42</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p><font COLOR="#CC0033">&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
<font STYLE="FonT-siZe: 18px">呼和诺尔</FONT></FONT><font STYLE="FonT-siZe: 18px">景区位于美丽的呼伦贝尔草原腹地陈巴尔虎旗<font COLOR="#CC0033">呼和诺尔</FONT>湖畔呼伦贝尔大草原之美的代表，是<font COLOR="#CC0033">呼和诺尔</FONT>草原旅游区的开门景区。也是目前我国少有的未受污染的天然草牧场，在国内草原旅游资源中具有垄断性和独特性。从满洲里回到海拉尔的途中准备到这里拍日落。然太阳被天空布满的乌云遮住了。一切在暗淡中......我想大自然总不能每天阳光明媚，摄影应该反映它的多方面。</FONT></P>
