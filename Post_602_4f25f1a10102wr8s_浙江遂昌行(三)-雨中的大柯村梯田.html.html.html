<h2>浙江遂昌行(三)-雨中的大柯村梯田</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2016-05-13 22:34:34</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<font STYLE="font-size: 16px;">&nbsp;<wbr>
&nbsp;<wbr> &nbsp;<wbr>
&nbsp;<wbr>浙江遂昌县蔡源乡大柯村。这里有典型浙南民居特色的黄墙黛瓦原始古村落；有层层叠叠的梯田及内涵深厚丰富多彩的农耕文化。行走在用鹅卵石铺筑的石子路上，感受着村民和善的笑脸及淳朴的民风，仿佛让人回归世外桃源.去大柯村由于山村小路大巴无法开进去.在雨中步行30分钟才能到达。一路上看到一层层壮观的梯田、错落有致的民居散布在山坡上，真美！</FONT>
