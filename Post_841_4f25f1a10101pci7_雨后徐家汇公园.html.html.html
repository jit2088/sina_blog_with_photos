<h2>雨后徐家汇公园</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2013-07-29 08:31:57</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>
&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
徐家汇公园是在上海大中华橡胶厂原址基础上扩建而成。由于橡胶厂对环境的污染，被迁移到郊区。这里成了闹市区少有的公共休息、健身、纳凉、闲聊、会友、发呆、约会、玩耍的好去处。经常路过这里。6月的一天雨后路过随拍几张。</P>
