<p>By: <em>阿萍xw</em> 原文发布于：<em>2013-10-03 19:10:13</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>
&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
秋天的植物园是美丽的，月季、桂花、菊花、木芙蓉、王莲、观赏草......五彩缤纷，花香四溢。开始枯萎的荷叶也展现着别样的风姿。荡漾在花海中，拍着、闻着、欣赏着、陶醉着......所有的烦恼被它赶跑，留下的只有欣慰、快乐！</P>
