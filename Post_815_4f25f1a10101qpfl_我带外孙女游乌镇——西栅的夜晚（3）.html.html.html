<h2>我带外孙女游乌镇——西栅的夜晚（3）</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2013-10-14 11:51:12</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
听说西栅的夜晚景色很美，这也是我们选择住在西栅的主要原因。吃过晚饭，趁天还没有完全黑下来。我们就到门前的石桥上开始拍摄了。小河两边到处是游人，在昏暗的路灯下走在青石板铺就的小路上，时而要上桥，时而要下桥，过走廊，小路弯弯曲曲，忽左忽右，有的小路完全在树荫、茶座之间穿过。带着小外孙女摄影最怕不安全。所以没有按自己的愿望去拍摄更多的夜景。第二天才发现还有更多的地方没有拍到。<br />
