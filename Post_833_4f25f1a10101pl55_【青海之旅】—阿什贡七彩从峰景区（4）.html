			<p><span STYLE="Line-HeiGHT: 19px; WiDoWs: 2; TexT-TrAnsForM: none; FonT-VAriAnT: normal; FonT-sTYLe: normal; TexT-inDenT: 0px; DispLAY: inline !important; FonT-FAMiLY: Arial, Helvetica, sans-serif; WHiTe-spACe: normal; orpHAns: 2; FLoAT: none; LeTTer-spACinG: normal; FonT-WeiGHT: normal; WorD-spACinG: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">

&nbsp;<wbr> &nbsp;<wbr> &nbsp;<wbr></FONT>
<font STYLE="FonT-siZe: 16px" COLOR="#F0F0F0">早晨来到<font SIZE="+0">贵德国家地质公园，也叫阿什贡七彩峰丛。它是以自然地貌景观和地址遗迹为主要特征，辅以多样生态景观和丰富人文景观的一个综合性地质公园。公园内七彩峰丛地貌多姿多彩，秀丽壮美；多种多样的地质遗迹反映了地质历史时期青藏高原的演化过程，也记录了黄河的发育史和贵德自然环境的变迁。</FONT></FONT></SPAN><font STYLE="FonT-siZe: 16px" COLOR="#F0F0F0">&nbsp;<wbr></FONT></P>
