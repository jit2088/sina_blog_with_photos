			<p><span><br />
<span>&nbsp;<wbr>&nbsp;<wbr>&nbsp;<wbr>
美兰湖--上海市 最大的一个人工湖。<br />
　　美兰湖位置宝山区罗店镇，处于沪太路以东，美兰湖大道以北，罗芬路以西，美丹路以南，是上海市最大的人工湖住宅：朗诗绿岛 万科琥珀郡园
万科琥珀臻园 美兰湖岭域 美兰湖中华园 美兰湖颐景园 上置香岛原墅 顺驰美兰湖 美兰湖高尔夫别墅等<br />
　　同时，美兰湖作为大型户外公园，也是上海以及周边地区婚纱摄影的拍摄基地，吸引了大量的新人来此拍摄婚纱照。</SPAN></SPAN></P>
