<h2>大雪纷飞送晚亭</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2019-05-20 12:51:44</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   newfont_family">
			<div><font STYLE="font-size: 14px;"><b>（转自2008年1月在
老小孩写的博客）</B></FONT></DIV>
<font STYLE="font-size: 16px;">&nbsp;<wbr>
&nbsp;<wbr>
今天，下了一晚上的雨雪现在还在继续，可它却挡不住老小孩们的友情和热情，这不踏着积雪映山红来了，小兔来了，电脑盲、爱丽丝来了，晚亭和阿萍也来了。聚会在钱柜尽兴的唱了一首又一首，吃了一盘又一盘。既迎接即将到来的新春，又欢送晚亭一路顺利到广西。我记录下了这美好的瞬间。</FONT>
