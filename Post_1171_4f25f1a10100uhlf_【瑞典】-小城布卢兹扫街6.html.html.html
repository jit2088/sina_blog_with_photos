<h2>【瑞典】-小城布卢兹扫街6</h2>
<p>By: <em>阿萍xw</em> 原文发布于：<em>2011-08-07 07:12:17</em></p>

		<div id="sina_keyword_ad_area2" class="articalContent   ">
			<p ALIGN="left">&nbsp;<wbr>&nbsp;<wbr>
在结束挪威的旅游赴丹麦的途中我们又经过瑞典，在一个叫布卢兹的小城住宿一夜，让我又有机会去感受另一个北欧小城清晨的宁静、优雅。对它的历史不了解。拍摄是为了留下我的印象和记忆。一个人踩着青砖铺就的人行道，呼吸着清新的空气，听着只有我一个人的脚步声，随意的寻找、拍摄......</P>
